    <form class="row g-3">
        <div class="col-md-6">
            <label class="form-label">Nombre/s</label>
            <input type="text" class="form-control" placeholder="Nombre" aria-label="Nombre">
        </div>
        <div class="col-md-6">
            <label for="inputPassword4" class="form-label">Numero Telefonico</label>
            <input type="number" class="form-control" placeholder="01-800-45854">
        </div>
        <div class="col-12">
            <label for="inputAddress" class="form-label">Direccion del servicio</label>
            <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St">
        </div>

        <div>

            <div class="form-check">
                <input class="form-check-input" type="radio" name="radioDefault" id="radioDefault1">
                <label class="form-check-label" for="radioDefault1">

                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="radioDefault" id="radioDefault2" checked>
                <label class="form-check-label" for="radioDefault2">
                        Maquillaje de Boda
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="radioDefault" id="radioDefault2" checked>
                <label class="form-check-label" for="radioDefault2">
                        Maquillaje de Noche
                </label>
            </div>

            <div class="col-md-6">
                <label for="inputCity" class="form-label">Ciudad</label>
                <input type="text" class="form-control" id="inputCity">
            </div>
            <div class="col-md-4">

            <option selected>Opciones</option>
            <option>Estado de Mexico</option>
            <option>Ciudad de Mexico</option>
          </select>
            </div>
            <div class="col-md-2">

            </div>
            <div class="p-3 m-0 border-0 bd-example m-0 border-0">

                <div class="form-floating">
                    <textarea class="form-control" placeholder="Leave a comment here" id="floatingTextarea2" style="height: 150px"></textarea>

            </div>

            <div class="col-12">
                <button type="submit" class="btn btn-primary">Enviar</button>
