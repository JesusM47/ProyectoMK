    <div class="form-container">
        <form class="row g-3">
            <div class="col-md-6">
                <label class="form-label">Nombre/s</label>
                <input type="text" class="form-control" placeholder="Nombre" aria-label="Nombre">
            </div>
            <div class="col-md-6">
                <label for="inputPassword4" class="form-label">Numero Telefonico</label>
                <input type="number" class="form-control" placeholder="01-800-45854">
            </div>
            <div class="col-12">
                <label for="inputAddress" class="form-label">Direccion del servicio</label>
                <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St">
            </div>

            <div class="radio-group">
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="radioDefault" id="radioDefault1">
                    <label class="form-check-label" for="radioDefault1">
                        Peinados
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="radioDefault" id="radioDefault2">
                    <label class="form-check-label" for="radioDefault2">
                        Maquillaje de Boda
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="radioDefault" id="radioDefault3">
                    <label class="form-check-label" for="radioDefault3">
                        Maquillaje de Noche
                    </label>
                </div>
            </div>

            <div class="col-md-6">
                <label for="inputCity" class="form-label">Ciudad</label>
                <input type="text" class="form-control" id="inputCity">
            </div>
            <div class="col-md-4">
                <label for="inputState" class="form-label">Localidad</label>
                <select id="inputState" class="form-select">
                    <option selected>Opciones</option>
                    <option>Estado de Mexico</option>
                    <option>Ciudad de Mexico</option>
                </select>
            </div>
            <div class="col-md-2">
                <label for="inputZip" class="form-label">CP</label>
                <input type="text" class="form-control" id="inputZip">
            </div>
            <div class="col-12">
                <label for="floatingTextarea2" class="form-label">Comentarios</label>
                <div class="form-floating">
                    <textarea class="form-control" placeholder="Deja un comentario aquí" id="floatingTextarea2" style="height: 150px"></textarea>
                </div>
            </div>

            <div class="col-12 text-center">
                <button type="submit" class="btn btn-primary">Enviar</button>
            </div>
